<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body class="bg-black">
    <h1 class="text-3xl text-center mt-5 font-bold text-white">Technical Task : Weight Prediction</h1>
    <img class="rounded-full mx-auto my-5 w-32 md:w-64 border border-black-600 border-2 shadow-3xl"

        href="https://github.com/mzakibhr">

            viewBox="0 0 496 512">

        <span class="">mzakibhr</span>

    <div class="bg-black min-h-screen pt-2 font-mono my-16">
        <div class="container flex mx-auto">
            <div class="inputs w-full max-w-2xl p-6">
                <h2 class="text-2xl text-white">Nama : Musthafa Zaki Bahar</h2>
                <h2 class="text-2xl text-white">Kelas: Persevere</h2><br>
                <h2 class="text-2xl text-white">Prediksi Berat Badan</h2>
                <form class="mt-6 border-t border-white pt-4" method="POST" action="">
                    <div class='flex flex-wrap -mx-3 mb-6'>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-white text-xs font-bold mb-2'
                                for='grid-text-3'>Jenis Kelamin</label>
                            <input type="text"
                                class='appearance-none block w-full bg-white text-black border border-white shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-white'
                                id='grid-text-3' type='text' placeholder='Masukkan jenis kelamin dengan format Male = 1, Female = 0'
                                name="jenis_kelamin" required>
                        </div>
                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block uppercase tracking-wide text-white text-xs font-bold mb-2'
                                for='grid-text-4'>Tinggi Badan</label>
                            <input type="text"
                                class='appearance-none block w-full bg-white text-black border border-white shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-white'
                                id='grid-text-4' type='text' placeholder='Masukkan tinggi badan (inch)'
                                name="tinggi_badan" required>
                        </div>
                    </div>
                    <div class="flex justify-end ">
                        <button
                            class="appearance-none bg-white text-black px-2 py-1 shadow-sm border border-white rounded-md hover:bg-white"
                            type="submit">Prediksi</button>
                    </div>
            </div>
            </form>
            <div class="prediction-result w-full max-w-2xl p-6">
                <h2 class="text-2xl text-white">Hasil Prediksi Berat Badan :</h2>
                <img class="my-3" style="margin-right: auto; margin-left: auto;" src="static/img/berat.png" alt="weight">
                {% if result is defined %}
                <h2 class="mx-auto text-3xl text-center px-2 py-2 bg-white rounded rounded-full mt-5">{{result}} Pound</h1>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
